<table border="2">
    <tr>
        <td>context</td>
        <td>index</td>
        <td>even</td>
        <td>odd</td>
        <td>first</td>
        <td>last</td>
    </tr>
    <tr *ngFor="let m of mobiles;index as i;even as e;odd as o, first as f;last as l">
        <td>{{m}}</td><!-- use string interpolation to display variable content  -->
        <td>{{i}}</td>
        <td>{{e}}</td>
        <td>{{o}}</td>
        <td>{{f}}</td>
        <td>{{l}}</td>
    </tr>
</table>
